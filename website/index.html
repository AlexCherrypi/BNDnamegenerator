<!DOCTYPE html>
<html>
<head>
<title>BND Name Generator</title>
<script src="https://alexcherrypi.github.io/BNDnamegenerator/random.js"></script>
<style>
.text {
	text-align: center;
	padding-top: 200px;
	font-weight: bold;
	font-size: 60pt;
	font-family: Arial, sans-serif;
	text-decoration: none;
	color: black;
	word-break: break-all;
}
</style>
</head>
<body>
<p class="text" id="text"></p>
<script>
async function run () {
var first = await random('nsu');
var second = await random('nsgu');
if ( (await first).endsWith('heit') || (await first).endsWith('keit') || (await first).endsWith('ung') ) {
   first = await first + 's'
}
document.getElementById("text").innerText = ( await first + await second ).toUpperCase().replaceAll('/\s/', '');
}
run()
</script>
</body>
</html>
