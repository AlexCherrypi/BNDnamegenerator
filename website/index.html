<!DOCTYPE html>
<html>
<head>
<title>BND Name Generator</title>
<script src="https://alexcherrypi.github.io/BNDnamegenerator/random.js"></script>
<style>
.text {
	text-align: center;
	padding-top: 200px;
	font-weight: bold;
	font-size: 60pt;
	font-family: Arial, sans-serif;
	text-decoration: none;
	color: black;
	word-break: break-all;
}
</style>
</head>
<body>
<p class="text" id="text"></p>
<script>
async function run () {
var first = await random('nsgu');
var second = await random('nsgu');
if ( (await first).endsWith('heit') || (await first).endsWith('keit') || (await first).endsWith('ung') || (await first).endsWith('schaft') ||(await first).endsWith('t√§t') || (await first).endsWith('ik') || (await first).endsWith('um')) {
   first = await first + 's'
} else if ((await first).endsWith('ent') || (await first).endsWith('and') || (await first).endsWith('ant') || (await first).endsWith('ist') ) {
   first = await first + 'en'
} else if ((await first).endsWith('in') || (await first).endsWith('ion')) {
   first = await first + 'nen'
} else if ( (await first).endsWith('e') ) {
  first = await first + 'n'
}
document.getElementById("text").innerText = ( await first + await second ).toUpperCase().replaceAll('/\s/', '');
}
run()
</script>
</body>
</html>
