<!DOCTYPE html>
<html>
<head>
<title>BND Name Generator</title>
<script src="https://alexcherrypi.github.io/BNDnamegenerator/random.js"></script>
<style>
.text {
	text-align: center;
	padding-top: 200px;
	font-weight: bold;
	font-size: 60pt;
	font-family: Arial, sans-serif;
	text-decoration: none;
	color: black;
}
</style>
</head>
<body>
<p class="text" id="text"></p>
<script>
async function run () {
 document.getElementById("text").innerText = (await random('nu') + await random('nu')).toUpperCase().replaceAll('/\s/', '');
}
run()
</script>
</body>
</html>
